<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriel Poton" />
    <title>Projeto 01 | Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="center">
      <header class="header">
        <img
          src="assets/img/room.jpg"
          alt="Uma pessoa em um ambiente decorado"
          class="header__image"
        />
        <h1 class="header__title">
          Ambientes
          <span class="header__span">únicos</span> para você!
        </h1>
      </header>
      <main class="main">
        <p class="main__text">
          Nós criamos ambientes <b>exclusivos</b> e <b>únicos</b>, com muito bom
          gosto e profissionalismo, investimos tempo e
          <span class="main__span">dedicação no seu projeto</span>.
        </p>
        <p class="main__text">
          Tenha <span class="main__span">ambientes limpos</span> e bem
          decorados, transmitindo <b>elegância</b> e <b>finesse</b> para todo
          aquele que estiver ali.
        </p>
      </main>
      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">Instagram</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Fale conosco</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
